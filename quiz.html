<html>
 <head>
   <title>My Google Maps API Project</title>
   <style>
   .container {
     width: 100%;
   }

   #map {
     width: 100%;
   }
   </style>
 </head>

 <body>
   <div class="container">
     <div id="map"></div>
     <div id="pano"></div>
  </div>

<script>
  var $map = document.getElementById('map');
  var streetViewUrl = "https://maps.googleapis.com/maps/api/streetview?size=600x300" +
  "&location=41.403203,2.174851&heading=200&pitch=30&key=AIzaSyAcH0ibachO1LuFP-YK5APi23oMNabjykc";

  var imgString = "<img src=" + streetViewUrl + ">";
  var pString = "<p>" + streetViewUrl + "</p>";
  var mapDiv = document.createElement('div');
  var showUrl = document.createElement('p');
  showUrl.innerHTML = pString;
  mapDiv.innerHTML = imgString;
  $map.appendChild(mapDiv);
  $map.appendChild(showUrl);

</script>

</body>
</html>
