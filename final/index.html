<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Discover Lindon, UT</h1>
        <div>
          <input id="show-listings" type="button" value="Show Places">
          <input id="hide-listings" type="button" value="Hide Places">
          <hr>
          <span class="text"> Draw a shape to search within it for points of interest!</span>
          <input id="toggle-drawing"  type="button" value="Drawing Tools">
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <span class="text"> Within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Lindon Elementary">
          <input id="search-within-time" type="button" value="Go">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Pizza near Lindon">
          <input id="go-places" type="button" value="Go">
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAcH0ibachO1LuFP-YK5APi23oMNabjykc&v=3&callback=initMap">
    </script>

  </body>
</html>
