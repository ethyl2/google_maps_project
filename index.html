<html>
 <head>
   <title>My Google Maps API Project</title>
   <link href="css/styles.css" rel="stylesheet">

 </head>

 <body>
   <div class="container">
     <div class="options-box">
       <h1>Fun Things to Do and See in Lindon, Utah</h1>
       <div>
         <input id="show-places" type="button" value="Show Places">
         <input id="hide-places" type="button" value="Hide Places">
       </div>
     </div>
     <div id="map"></div>
   </div>

   <script>
     var map;
     var markers = [];
     var locations = [
       {title: 'Lindon Pioneer Park', location: {lat: 40.335168, lng: -111.702404}},
       {title: 'Lindon Aquatics Center', location: {lat: 40.340225, lng: -111.716937}},
       {title: 'Lindon Community Center', location: {lat: 40.339282, lng: -111.715786}},
       {title: 'Lindon City Center Park', location: {lat: 40.341354, lng: -111.717734}}
     ]
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 40.343286, lng: -111.720761},
         zoom: 15
       });

       var infoWindow = new google.maps.InfoWindow();
       var bounds = new google.maps.LatLngBounds();

       for (var i = 0; i < locations.length; i++) {
         var name = locations[i].title;
         var position = locations[i].location;
         var marker = new google.maps.Marker({
           position: position,
           title: name
         });
         markers.push(marker);
         bounds.extend(marker.position);
         marker.addListener('click', function() {
           populateInfoWindow(this, infoWindow);
         })
       }

       populateInfoWindow = function(myMarker, myWindow) {
         if (myWindow.marker != myMarker) {
           myWindow.marker = myMarker;
           myWindow.setContent('<div>' + myMarker.title + '<br>' + myMarker.position + '</div>');
           myWindow.open(map, myMarker);
         }
       }

       document.getElementById('show-places').addEventListener('click', showPlaces);
       document.getElementById('hide-places').addEventListener('click', hidePlaces);
     }

     showPlaces = function() {
       var bounds = new google.maps.LatLngBounds();
       // Extend the boundaries of the map for each marker and display the marker
       for (var i = 0; i < markers.length; i++) {
         markers[i].setMap(map);
         bounds.extend(markers[i].position);
       }
       map.fitBounds(bounds);
     }

     hidePlaces = function() {
       for (var i = 0; i < markers.length; i++) {
         markers[i].setMap(null);
       }
     }

   </script>

   <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcH0ibachO1LuFP-YK5APi23oMNabjykc&v=3&callback=initMap">
   </script>
 </body>
</html>
